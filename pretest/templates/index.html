<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% block title %} Home {% endblock %} 
{% block body %}

<div class="container">
  <h2>Manage Employees</h2>

  <div class="table">
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>

      {% for employee in employees %}
      <tr>
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>
          <a href="/update/{{employee.id}}">Edit</a>
          <a
            href="/delete/{{employee.id}}"
            onclick="return confirm('Are You Sure To Delete ?')"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <div class="insert">
    <h4>Add Employee</h4>
    <form action="{{url_for('insert')}}" method="POST">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input
          type="tel"
          name="phone"
          pattern="[0-9]{3}[0-9]{4}[0-9]{3}"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit">Add Employee</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
